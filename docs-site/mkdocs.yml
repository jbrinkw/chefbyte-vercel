site_name: ChefByte Documentation
site_url: https://docs.chefbyte.app
site_description: AI-powered kitchen management - meal planning, inventory tracking, and nutrition monitoring
site_author: ChefByte

repo_name: jbrinkw/chefbyte-docs
repo_url: https://github.com/jbrinkw/chefbyte-docs

theme:
  name: material
  icon:
    logo: material/chef-hat
  
  palette:
    # Dark mode (default)
    - scheme: slate
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    
    # Light mode
    - scheme: default
      primary: deep purple
      accent: pink
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.copy
    - content.code.annotate
    - toc.integrate

  font:
    text: Inter
    code: JetBrains Mono

  icon:
    repo: fontawesome/brands/github

plugins:
  - search
  - minify:
      minify_html: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - admonition
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jbrinkw/chefbyte-vercel
  generator: false

extra_css:
  - assets/stylesheets/extra.css

nav:
  - Home: index.md
  - Getting Started: getting-started.md
  - Features:
    - Scanner: features/scanner.md
    - Inventory: features/inventory.md
    - Shopping Lists: features/shopping.md
    - Meal Planning: features/meal-plan.md
    - Recipes: features/recipes.md
    - Macro Tracking: features/macros.md
    - Walmart Integration: features/walmart.md
    - Settings: features/settings.md
  - Advanced:
    - LiquidTrack IoT: advanced/liquidtrack.md
    - API Reference: advanced/api.md

